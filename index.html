<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بوابة المدرسة - School Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
          },
          colors: {
            brand: {
              blue: '#1e88e5',
              dark: '#0f172a',
              light: '#f8fafc',
              card: '#cceeff',
            }
          },
          animation: {
            'blob': 'blob 7s infinite',
            'shimmer': 'shimmer 2s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            shimmer: {
              from: { backgroundPosition: '0 0' },
              to: { backgroundPosition: '-200% 0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    .initial-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f8fafc;
      flex-direction: column;
      gap: 1rem;
    }

    .dark .initial-loader {
      background-color: #0f172a;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(30, 136, 229, 0.3);
      border-radius: 50%;
      border-top-color: #1e88e5;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loader-text {
      font-size: 0.875rem;
      color: #64748b;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.8",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <script>
    // 1. Error Handler
    window.onerror = function (msg) {
      const root = document.getElementById('root');
      if (root && root.querySelector('.spinner')) {
        root.innerHTML = `
            <div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; font-family:sans-serif; color:#ef4444; background:#f8fafc;">
              <h2 style="font-size:1.25rem; font-weight:bold; margin-bottom:0.5rem;">خطأ في تحميل التطبيق</h2>
              <p style="color:#64748b; margin-bottom:1rem;">جاري التحديث تلقائياً...</p>
            </div>
          `;
        setTimeout(() => window.location.reload(), 1500);
      }
      return false;
    };

    // 2. Watchdog Timer (Auto-refresh after 5s if stuck)
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.querySelector('.spinner')) {
        console.warn("App load timeout. Refreshing...");
        window.location.reload();
      }
    }, 5000);
  </script>
</head>

<body class="transition-colors duration-300">
  <div id="root">
    <div class="initial-loader">
      <div class="spinner"></div>
      <div class="loader-text">جاري تحميل البوابة...</div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
